<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .success-container {
      text-align: center;
    }

    .circle {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto;
      border-radius: 50%;
      background: radial-gradient(circle at center, #00c853, #009624);
      box-shadow: 0 0 25px #00e676;
      overflow: hidden;
    }

    /* explosion edges effect */
    .circle::before {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        transparent 0deg 30deg,
        rgba(0,255,100,0.6) 30deg 60deg,
        transparent 60deg 90deg,
        rgba(0,255,100,0.6) 90deg 120deg,
        transparent 120deg 150deg,
        rgba(0,255,100,0.6) 150deg 180deg,
        transparent 180deg 210deg,
        rgba(0,255,100,0.6) 210deg 240deg,
        transparent 240deg 270deg,
        rgba(0,255,100,0.6) 270deg 300deg,
        transparent 300deg 330deg,
        rgba(0,255,100,0.6) 330deg 360deg
      );
      animation: spinBorder 2s linear forwards;
      mask-image: radial-gradient(circle, transparent 70%, black 100%);
      -webkit-mask-image: radial-gradient(circle, transparent 70%, black 100%);
    }

    @keyframes spinBorder {
      0% { transform: rotate(0deg); opacity: 1; }
      100% { transform: rotate(360deg); opacity: 0; }
    }

    /* decorated tick */
    .tick {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70px;
      height: 35px;
      transform: translate(-50%, -50%) rotate(-45deg);
      opacity: 0;
      border-left: 8px solid #fff;
      border-bottom: 8px solid #fff;
      border-radius: 4px; /* smooth edges */
      box-shadow: 0 0 15px #00ff99, 0 0 25px #00ff99 inset;
      animation: drawTick 0.8s ease forwards;
      animation-delay: 2s;
    }

    @keyframes drawTick {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      50% {
        width: 70px;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 70px;
        height: 35px;
        opacity: 1;
      }
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.8s;
      text-shadow: 0 0 10px #00ff99;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="circle">
      <div class="tick"></div>
    </div>
    <div class="message">Payment Successful</div>
  </div>
</body>
</html>
